name: Build and deploy app to test environment

on:
  push:
    branches: 
      - trunk
#    paths:
#      - 'client/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js version 14.x
      uses: actions/setup-node@v3
      with:
        node-version: '14.x'
    
    - name: Install dependencies
      run: |
        cd client
        npm ci

    - name: Build application
      run: |
        cd client
        npm run build --if-present

    - name: Save private key
      run: |
        mkdir ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan jaab.dev >> ~/.ssh/known_hosts

    - name: Deploy to server
      run: |
        rsync -av --exclude='.env' ./ github@jaab.dev:/var/www/test.jaab.dev/
#        scp -i ~/.ssh/id_rsa -r ./ github@jaab.dev:/var/www/test.jaab.dev/